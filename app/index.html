<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <title>Team Matching Tool Home</title>

</head>

<body>

<!-- Top header of website that displays tool name, about, and contact labels -->
<nav class="navbar navbar-inverse navbar-static-top">
    
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="tName">
                <a class="navbar-brand" href="index.html">Team Matching Tool</a>
            </div>
        </div>
        
        <!-- About and Contact label: need to implement functionality! -->
        <div class="collapse navbar-collapse valign-wrapper" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right valign">
                <li><a href="#" onclick="about()">About</a></li>
                <li class="valign" onclick="contact()"><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="professor-form-link">Professor</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="student-form-link">Student</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                           
                            <!-- professor login -->
                                
                            <!-- Email and Password labels on page -->
                            <div >
                                <input type="text" name="email" 
                                id="email" tabindex="1" 
                                
                                placeholder="Email" value="">
                            </div>
                            <div >
                                <input type="password" name="password" 
                                id="password" tabindex="2"
                                
                                placeholder=" Password">
                            </div>
                            
                            <!-- sign up button-->
                            <div >
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <!-- button for creating user: NEED A LOG OUT BUTTON FOR FULL FUNCTIONALITY -->
                                        <button type="button" name="signup-submit" 
                                        id="signup-submit" tabindex="4"
                                        class="btn btn-login" onclick="update()">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- login button: implement persistence (grab info from firebase) -->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" 
                                        id="login-submit" tabindex="4"
                                        class="btn btn-login" 
                                        value="Log In">
                                    </div>
                                </div>
                            </div>
                                
                            <!-- forget password option -->
                            <!--<div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>-->
                        
                       <!-- end of professor login -->
                            
                            <!-- student login form -->
                             <form id="student-form" action="" method="post" 
                             role="form" style="display: none;">
                                
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" name="fullname" id="full-name" 
                                    tabindex="1" class="form-control" value="">
                                </div>
                    
                                <div class="form-group">
                                    <label for="pid">PID</label>
                                    <input type="text" name="pid" id="pid" 
                                    tabindex="2" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="student-class">Class</label>
                                    
                                    <!-- Grab project preferences drop down menu -->
                                    <select class="form-control" id="student-class" 
                                    onchange="loadPreferences()">
                                        <option selected disabled>Select Class</option>
                                    </select>

                                </div>
                                
                                <!-- Major drop down menu: need to not be hardcoded -->
                                <div class="form-group">
                                    <label for="major">Major</label>
                                    <select class="form-control" id="major">
                                        <option>Computer Science</option>
                                        <option>Cognitive Science</option>
                                        <option>Engineering (Electrical, Mechanical, Environmental, ...)
                                        <option>Science (Biology, Chemistry, Physics, ...)</option>
                                    </select>
                                </div>
                                
                                <!-- Three project preferences labels -->
                                <div class="form-group">
                                    <label for="project-pref-1">Project Preference 1</label>
                                    <select class="form-control" id="project-pref-1">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="project-pref-2">Project Preference 2</label>
                                    <select class="form-control" id="project-pref-2">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="project-pref-3">Project Preference 3</label>
                                    <select class="form-control" id="project-pref-3">
                                    </select>
                                </div>
                                
                                <!-- Submit button for student sign up -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" 
                                            id="register-submit" tabindex="4" 
                                            class="form-control btn btn-register" value="Submit"
                                            onclick="writeStudentData()">
                                        </div>
                                    </div>
                                </div>
                             </form> <!-- end of student-form -->
                        
                        </div>
                    </div> <!-- end of panel body div -->
                
                </div>
            </div> <!-- end of panel login div -->
        </div>
    </div> <!-- end of row div -->
</div> <!-- end of container div --> 

<!-- jQuery -->
<script src="jquery/jquery.min.js"></script>

<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

<!-- files associated -->
<script src="js/login.js"></script>
<script src="js/index.js"></script>

</body>



</html>
