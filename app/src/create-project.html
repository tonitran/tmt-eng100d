    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBx6L4UNMG5hDz3VVSvtmoYCOCf5x4yGTg",
            authDomain: "team-matching-tool.firebaseapp.com",
            databaseURL: "https://team-matching-tool.firebaseio.com",
            storageBucket: "team-matching-tool.appspot.com",
            messagingSenderId: "209177574012"
        };
        firebase.initializeApp(config);

        var database = firebase.database();

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        var className = decodeURIComponent(getUrlVars()["key"]);

        $(document).ready(function() {
            var submit = $("#student-form");
            submit.attr('action', 'class-page.html?key=' + className);
        });

        function writeDataFirebase() {
            var projectName = $("#project-name").val();
            var maxSize = $("#project-max-size").val();

            database.ref("classes/" + className + "/projects/" + projectName).set({
                name: projectName,
                size: maxSize
            });
        }
    </script>
