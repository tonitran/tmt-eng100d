<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Team Matching Tool - Create a Class</title>

        <!-- Bootstrap Core CSS -->
        <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/home.css">
    </head>

    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="../index.html">Team Matching Tool</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="../index.html">Home</a></li>
            </ul>
          </div>
        </nav>

        <div class="container text-center">
            <div class="row">
              <p>Create a class</p>
              <p>Please fill out class information. If you teach the same class and have multiple sections, create class again.</p>

              <form id="student-form" onsubmit="writeNewClass()">
                  <div class="form-group">
                    <label for="name">Class Name:</label>
                    <input type="text" class="form-control" id="class-name">
                  </div>
                  <div class="form-group">
                      <label for="pid">Class Size:</label>
                      <input type="text" class="form-control" id="class-size">
                  </div>

                  <a href="src/create-project.html"><button type="submit" class="btn btn-default">Submit</button></a>
              </form>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyBx6L4UNMG5hDz3VVSvtmoYCOCf5x4yGTg",
            authDomain: "team-matching-tool.firebaseapp.com",
            databaseURL: "https://team-matching-tool.firebaseio.com",
            storageBucket: "team-matching-tool.appspot.com",
            messagingSenderId: "209177574012"
          };
          firebase.initializeApp(config);

          var database = firebase.database();
          var rootRef = firebase.database().ref();

          function writeNewClass() {
                var className = $("#class-name").val();
                var classSize = $("#class-size").val();

                database.ref("classes/" + "1").set({
                    name: className,
                    size: classSize
                });
            }
        </script>
        <!-- jQuery -->
        <script src="../jquery/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </body>

</html>
